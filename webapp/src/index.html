<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hausarbeit Web-Entwicklung WS22/23</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="bundle.js"></script>
</head>

<body>
  <h1>Submit Form</h1>
  <form id="eventForm">
    <label for="eventNameInput">Name:</label>
    <input type="text" id="eventNameInput" name="eventName" required>
    <label for="eventDateTimeInput">Date and Time:</label>
    <input type="datetime-local" id="eventDateTimeInput" name="eventDateTime" required>
    <button>create Event</button>
  </form>

  <form id="eventSreach">
    <label for="eventIDInput">Event's ID:</label>
    <input type="number" id="eventIDInput" name="eventID">
    <button type="submit">find Event</button>
  </form>
  <div id="event"></div>

  <h1>Guest list</h1>
  <form id="guestForm">
    <label for="guestNameInput">Name:</label>
    <input type="text" id="guestNameInput" name="guestName" required>
    <label for="isChildInput">Is Child:</label>
    <select id="isChildInput" name="isChild">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    <label for="invitaionStatusInput">Invitaion status:</label>
    <select id="invitaionStatusInput" name="invitaionStatus">
      <option value="unknown">unknown</option>
      <option value="invited">invited</option>
      <option value="accepted">accepted</option>
      <option value="rejected">rejected</option>
    </select>
    <button type="submit">Add guest</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Child?</th>
          <th>Invitaion status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>

      </tbody>
  </table>
  </form>
  <div id="guestList"></div>

  <h1>Seating plan</h1>
  <form id="tableForm">
    <label for="tableNumberInput">Number of Table:</label>
    <input type="number" id="tableNumberInput" name="tableNumber" required>
    <label for="seatsNumberPerTableInput">Seats per Table:</label>
    <input type="number" id="seatsPerTableInput" name="seatsPerTable" required>
    <label for="isTwoSidedInput">Single or Double side:</label>
    <select id="isTwoSidedInput" name="isTwoSided">
      <option value="one">One sided</option>
      <option value="two">Two sided</option>
    </select>
  </form>
  <button type="submit">create Seating plan</button>
  <table>
    <thead>
      <tr>
        <th>Table</th>
        <th>Seats per Table</th>
        <th>One or Two sided</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

    </tbody>
</table>
  <div id="seatPlan"></div>

  <div id="status"></div>
</body>

</html>
